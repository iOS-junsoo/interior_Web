<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">

    <title></title>
</head>

<body>
    <!-- HEADER -->
    <header>
        <div id="logo">
            집꾸미기
        </div>
        <nav>
            <ul>
                <li id="home">Home</li>
                <li id="store" style="color: gray;">스토어</li>
                <li id="estimate" style="color: gray;">시공견적</li>
            </ul>
        </nav>
    </header>

    <!-- MAIN -->
    <main>
        <!-- 검색창 -->
        <input type="search" id="search" name="q" placeholder="검색어 입력" />
        
        <!-- 상품 페이지 -->
        <div class="products-Container"></div>

        <!-- 장바구니 -->
        <div class="cart-Area">
            <b id="cart-title">장바구니</b>
            <div class="drag-Area">
                <b id="drag-text">여기로 드래그</b>
            </div>
        </div>

        <!-- 총가격, 구매 버튼 -->
        <div class="buyArea">
            <p class="totalPrice">총 가격: </p>
            <button class="totalBuy">구매하기</button>
        </div>

    </main>

    <!-- MODAL -->
    <div class="black-bg">
        <div class="white-bg">
            <form action="receipt.html">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">성함</label>
                  <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">전화번호</label>
                  <input type="number" class="form-control" id="number">
                </div>
                <button type="submit" class="btn btn-primary">입력완료</button>
                <button type="button" class="btn btn-danger" id="close">취소</button>
              </form>
        </div>
    </div>

    

    <!-- jQeury install -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

    <!-- JavaScript -->
    <script src="main.js"></script>

    <!-- bootstrap install -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>

</body>

</html>
